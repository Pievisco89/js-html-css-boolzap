<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Bolzapp</title>
</head>
<body>
  
  <div id="app" class="container">
    
    <aside class="left">

      <header>
        <section class="user">
          <img src="assets/img/avatar_io.jpg" alt="Utente">
          <span>Nome Utente</span>
        </section>

        <section class="action">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </section>
      </header>

      <main>
        <section class="top">

          <i class="fas fa-bell-slash"></i>
          <div class="top-text">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <span>Attiva notifiche di desktop</span>
          </div>
          
        </section>

        <section class="main-input">

          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">

        </section>

        <section class="contacts">

          <ul>
            <li>
              <img src="assets/img/avatar_1.jpg" alt="avatar_1">
              <span>Michele</span>
            </li>
            <li>
              <img src="assets/img/avatar_2.jpg" alt="avatar_2">
              <span>Fabio</span>
            </li>
            <li>
              <img src="assets/img/avatar_3.jpg" alt="avatar_3">
              <span>Samuele</span>
            </li>
            <li>
              <img src="assets/img/avatar_6.jpg" alt="avatar_6">
              <span>Luisa</span>
            </li>
          </ul>

        </section>
        
      </main>



    </aside>

    <main class="right">
      
      <header></header>

      <section></section>

      <footer></footer>
      
    </main>



  </div>


  <script src="assets/js/script.js"></script>
</body>
</html>
